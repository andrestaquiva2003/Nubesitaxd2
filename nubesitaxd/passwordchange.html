<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="change.css">

</head>

<body>
    <div class ="container">
        <div class="opaque-container">
    <h2>Olvidaste tu contraseña?</h2>

    <ul>
        <li><a href="#" id="cambiarPasswordLink"><button>Cambiar Contraseña</button></a></li>
        <li><a href="#" id="recuperarPasswordLink"><button>Recuperar Contraseña</button></a></li>
    </ul>

    <div id="cambiarPasswordForm" class="hidden">
        <h3>Cambiar Contraseña</h3>
        <input type="password" placeholder="Nueva Contraseña">
        <button onclick="enviarCorreo()">Enviar</button>
    </div>

    <div id="recuperarPasswordForm" class="hidden">
        <h3>Recuperar Contraseña</h3>
        <input type="email" placeholder="Correo Electrónico">
        <button onclick="enviarCorreo()">Enviar</button>
    </div>


    <div id="mensaje" class="hidden">Revisa tu correo por favor.</div>
</div>
</div>
    <script>
        document.getElementById('cambiarPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('recuperarPasswordForm').classList.add('hidden');
            document.getElementById('cambiarPasswordForm').classList.remove('hidden');
        });

        document.getElementById('recuperarPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('cambiarPasswordForm').classList.add('hidden');
            document.getElementById('recuperarPasswordForm').classList.remove('hidden');
        });

        function enviarCorreo() {
            document.getElementById('cambiarPasswordForm').classList.add('hidden');
            document.getElementById('recuperarPasswordForm').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');
        }
    </script>
</body>
</html>
